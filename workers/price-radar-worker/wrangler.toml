name = "price-radar-worker"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Dev server configuration
[dev]
port = 8787

# Environment variables
[vars]
ENVIRONMENT = "development"

# Cron Triggers
# Free plan: every 30 minutes
# Pro plan: every 3 minutes
[triggers]
crons = ["*/3 * * * *", "*/30 * * * *"]

# Bindings for Cloudflare services
# AI binding for Llama 3.3 70B
[ai]
binding = "AI"

# KV for caching (optional)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# Secrets (set via wrangler secret put)
# - CONVEX_URL
# - CONVEX_DEPLOY_KEY
# - FIRECRAWL_API_KEY
# - SENTRY_DSN
